<!DOCTYPE html>
<html lang="">

<head>
  <script async src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.11.1/mapbox-gl.min.css" rel="stylesheet" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/fonts/cooperhewitt.css">
  <style>
    @font-face {
      font-family: 'ZillaSlab';
      src: url('./assets/fonts/zilla-slab/ZillaSlab-Regular.ttf');
    }
    body {
        background-color: black !important;
    }
    #error {
        display: none;
        margin: 10% auto;
        text-align: center;
        font-family: 'Roboto', sans-serif !important;
    }
    #error-message {
        display: none;
        color:red;
        margin: 10% auto;
        text-align: center;
        font-family: 'Roboto', sans-serif !important;
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TEV3H4VCZW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-TEV3H4VCZW');
  </script>
</head>

<body>
  <div id="error">Sorry, there was an error loading the page. Please try back later.</div>
  <div id="error-message"></div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
