<!DOCTYPE html>
<html lang="">

<head>
  <script async src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.11.1/mapbox-gl.min.css" rel="stylesheet" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/fonts/cooperhewitt.css">
  <style>
    @font-face {
      font-family: 'ZillaSlab';
      src: url('./assets/fonts/zilla-slab/ZillaSlab-Regular.ttf');
    }
    body {
        background-color: black !important;
    }
    #error {
        display: none;
        margin: 10% auto;
        text-align: center;
        font-family: 'Roboto', sans-serif !important;
    }
    #error-message {
        display: none;
        color:red;
        margin: 10% auto;
        text-align: center;
        font-family: 'Roboto', sans-serif !important;
    }
    :root {
  /* Exact Figma Brand Colors */
  --brand-red: #EF1E35;           /* Primary Place to visit */
  --brand-orange: #DF6E4B;        /* Exact location */
  --brand-brown: #BE864A;         /* Near here */
  --brand-pink: #EBB68E;          /* In this town / city */
  --brand-black: #020202;         /* Black */
  --brand-white: #FCFAFA;         /* White */
  
  /* Typography (if you want font updates) */
  --font-headers: 'Helvetica Neue', 'Helvetica Neue Condensed', 'Helvetica', 'Arial Narrow', 'Arial', sans-serif;
  --font-body: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
}

/* Update body background to brand white */
body {
  background-color: var(--brand-white) !important;
  color: var(--brand-black);
}

/* Update error message to brand red */
#error-message {
  color: var(--brand-red) !important;
}

/* Typography updates (optional) */
h1, h2, h3, h4, h5, h6, .title {
  font-family: var(--font-primary) !important;
  color: var(--brand-black) !important;
}

.title .year {
  color: var(--brand-red) !important;
}
h1, h2, h3, h4, h5, h6,
.title,
.legend-title,
.text-h1, .text-h2, .text-h3, .text-h4, .text-h5, .text-h6 {
  font-family: var(--font-headers) !important;
  font-weight: 500;
}

/* Body - Gill Sans Light */
body, .v-application,
p, div, span, li, .v-btn {
  font-family: var(--font-body) !important;
  font-weight: 300;
}
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TEV3H4VCZW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-TEV3H4VCZW');
  </script>
</head>

<body>
  <div id="error">Sorry, there was an error loading the page. Please try back later.</div>
  <div id="error-message"></div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
